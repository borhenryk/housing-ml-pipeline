name: Housing ML Pipeline - CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'housing_ml_project/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'housing_ml_project/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  BUNDLE_ROOT: housing_ml_project

jobs:
  validate:
    name: Validate Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Validate Bundle
        working-directory: ${{ env.BUNDLE_ROOT }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Validating Databricks Asset Bundle..."
          databricks bundle validate -t dev
          echo "Bundle validation successful!"

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff black
      
      - name: Run Ruff linter
        working-directory: ${{ env.BUNDLE_ROOT }}
        run: |
          echo "Running Ruff linter..."
          ruff check src/ --ignore E501,F401 || true
      
      - name: Check formatting with Black
        working-directory: ${{ env.BUNDLE_ROOT }}
        run: |
          echo "Checking code formatting..."
          black --check src/ --line-length 100 || true

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [validate, lint]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Deploy Bundle to Dev
        working-directory: ${{ env.BUNDLE_ROOT }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Dev environment..."
          databricks bundle deploy -t dev
          echo "Deployment to Dev successful!"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Deploy Bundle to Staging
        working-directory: ${{ env.BUNDLE_ROOT }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Staging environment..."
          databricks bundle deploy -t staging
          echo "Deployment to Staging successful!"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Deploy Bundle to Production
        working-directory: ${{ env.BUNDLE_ROOT }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Production environment..."
          databricks bundle deploy -t prod
          echo "Deployment to Production successful!"
      
      - name: Run Training Pipeline
        working-directory: ${{ env.BUNDLE_ROOT }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Running training pipeline..."
          databricks bundle run housing_ml_training_job -t prod
          echo "Pipeline run initiated!"
