name: Housing ML Pipeline - CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  validate:
    name: Validate Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - List directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "housing_ml_project contents:"
          ls -la housing_ml_project/ || echo "Directory not found!"
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Validate Bundle
        working-directory: housing_ml_project
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Current directory: $(pwd)"
          echo "Validating Databricks Asset Bundle..."
          $HOME/bin/databricks bundle validate -t dev
          echo "Bundle validation successful!"

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install ruff black
      
      - name: Run Ruff linter
        working-directory: housing_ml_project
        run: |
          echo "Running Ruff linter..."
          ruff check src/ --ignore E501,F401 || true
      
      - name: Check formatting with Black
        working-directory: housing_ml_project
        run: |
          echo "Checking code formatting..."
          black --check src/ --line-length 100 || true

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [validate, lint]
    if: github.event_name == 'workflow_dispatch'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Deploy Bundle to Dev
        working-directory: housing_ml_project
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Dev environment..."
          $HOME/bin/databricks bundle deploy -t dev
          echo "Deployment to Dev successful!"
